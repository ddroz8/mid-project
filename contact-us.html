<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home-style.css"/>
    <link rel="stylesheet" href="./css/contact-us-style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,regular,500,700" media="all">
    <title>Circle Agency - Contact Us</title>
</head>
<body>
    <!--Navbar-->
    <div class="container-navbar">
        <img class= "navbar-logo" src="./images/logos/circle.svg" alt="Circle"/>
        <ul class="menu-navbar">
            <a class="nav-link" href="/home.html">Home</a>
            <a class="nav-link" href="/project-page.html">Projects</a>
            <a class="nav-link" href="#">Services</a>
        </ul>
        <a href="/contact-us.html" class="primary-button">Contact Us</a>
    </div>
    <!--fin navbar-->

    <!--Section: Contact Form-->
    <div class="section-contact-form">
        <div class="container-contact-form">
            <h1 class="h1-contact">Contact Us</h1>
            <div class="contact-form-container">
                <form action="">
                    <div class="container-input">
                    <label for="name" class="form-label">Full Name *</label>
                    <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
                    </div>
                    <div class="container-2-rows">
                        <div class="container-input-mid">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-input" placeholder="Enter your email adress" required>
                        </div>
                        <div class="container-input-mid">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="phone" id="phone" class="form-input" placeholder="Enter your phone number" required>
                        </div>
                    </div>
                    <div class="container-input">
                        <label for="name" class="form-label">Message</label>
                        <textarea type="text" id="message" name="message" class="form-input-message" placeholder="Write your message here..."></textarea>
                    </div>
                <input type="submit" class="submit-button" value="Submit">
                </form>                
            </div>
        </div>
    </div>      
    <!--fin contact form-->

    <!--Footer-->
    <div class="section-footer">
        <div class="container-footer">
            <div class="footer-circle-info">
                <div class="footer-circle-logo"><img src="/images/logos/circle.svg" alt="Circle"></div>
                <div class="footer-circle-address">2972 Westheimer Rd. Santa Ana, Illinois 85486</div>
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link">Team</a>
                <a href="#" class="footer-link">Services</a>
                <a href="#" class="footer-link">About Us</a>
                <a href="#" class="footer-link">Press</a>
                <a href="/project-page.html" class="footer-link">Projects</a>
                <a href="#" class="footer-link">Privacy Policy</a>
            </div>
        </div>
    </div>
    
</body>
</html>
