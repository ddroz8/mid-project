<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home-style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,regular,500,700" media="all">
    <title>Circle Agency</title>
</head>
<body>
    <!--Navbar-->
    <div class="container-navbar">
        <img class= "navbar-logo" src="./images/logos/circle.svg" alt="Circle"/>
        <ul class="menu-navbar">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">Projects</a>
            <a class="nav-link" href="#">Services</a>
        </ul>
        <a href="#" class="primary-button">Contact Us</a>
    </div>
    <!--fin navbar-->

    <!--Section: Hero-->
    <div class="section-hero">
        <div class="hero-container">
            <div class="hero-content">
                <h1>Empower Your Business With Stunning Design!</h1>
                <p>Circle is a digital design and development studio. We design and develop astonishing websites and mobile apps.</p>
                <div class="hero-buttons">
                    <a href="#" class="primary-button">Get in Touch</a>
                    <a href="#" class="text-button">See our work</a>
                </div>
                
            </div>
            <div class="hero-images">
                <img src="/images/hero-section/card-1.png" class="hero-image-card1" alt="Card 1">
                <img src="/images/hero-section/hero-image.png" class="hero-image-1" alt="Hero Image">
                <img src="/images/hero-section/card-2.png" class="hero-image-card2" alt="Card 2">
            </div>
        </div>
    </div>
    <!--fin Hero-->

    <!--Section: Companies-->
    <div class="section-companies">
        <div class="companies-logos">
            <div class="company-logo"><img src="/images/logos/airbnb-logo.svg" alt="Airbnb"></div>
            <div class="company-logo"><img src="/images/logos/google-logo.svg" alt="Google"></div>
            <div class="company-logo"><img src="/images/logos/microsoft-logo.svg" alt="Microsoft"></div>
            <div class="company-logo"><img src="/images/logos/fedex-logo.svg" alt="FedEx"></div>
            <div class="company-logo"><img src="/images/logos/amazon-logo.svg" alt="Amazon"></div>
        </div>
    </div>
    


</body>
</html>
